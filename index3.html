<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Fatores de Motivação</title>
    <link rel="stylesheet" href="css/3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <!-- Título -->
        <h1 class="title">FATORES DE MOTIVAÇÃO</h1>
        <!-- Diagrama -->
        <div class="diagram">
            <!-- Linhas conectando os círculos -->
            <svg class="lines" width="100%" height="100%" viewBox="0 0 1000 750">
                <!-- Linha para o círculo superior esquerdo -->
                <path d="M400,325 Q350,275 300,225" stroke="#F4A261" stroke-width="2" fill="none" />
                <!-- Linha para o círculo inferior esquerdo -->
                <path d="M400,425 Q350,475 300,525" stroke="#6B5B95" stroke-width="2" fill="none" />
                <!-- Linha para o círculo inferior central -->
                <path d="M500,475 Q500,525 500,600" stroke="#4DA8DA" stroke-width="2" fill="none" />
                <!-- Linha para o círculo inferior direito -->
                <path d="M600,425 Q650,475 700,525" stroke="#3A5FCD" stroke-width="2" fill="none" />
                <!-- Linha para o círculo superior direito -->
                <path d="M600,325 Q650,275 700,225" stroke="#6B5B95" stroke-width="2" fill="none" />
            </svg>
            <!-- Círculo central -->
            <div class="central-circle">
                <svg width="200" height="200" viewBox="0 0 200 200">
                    <defs>
                        <linearGradient id="gradiente" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:#6B5B95;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#3A5FCD;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <circle cx="100" cy="100" r="98" fill="white" stroke="url(#gradiente)" stroke-width="4" stroke-dasharray="100 200" stroke-dashoffset="0" />
                </svg>
                <span>Texto Central</span>
            </div>
            <!-- Círculos menores e seus labels abaixo -->
            <div class="circle top-left"><i class="fas fa-stethoscope"></i></div>
            <div class="label top-left">Realização profissional</div>
            <div class="circle bottom-left"><i class="fas fa-users"></i></div>
            <div class="label bottom-left">Tempo de qualidade / Lazer</div>
            <div class="circle bottom-center"><i class="fas fa-book"></i></div>
            <div class="label bottom-center">Ministério</div>
            <div class="circle bottom-right"><i class="fas fa-dumbbell"></i></div>
            <div class="label bottom-right">Qualidade de Vida</div>
            <div class="circle top-right"><i class="fas fa-dollar-sign"></i></div>
            <div class="label top-right">Liberdade Financeira</div>
        </div>
    </div>
</body>
</html>
